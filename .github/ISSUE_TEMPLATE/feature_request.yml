name: âœ¨ Feature Request
description: Request a new feature or enhancement
labels: ["enhancement, feature, triage"]
title: "[FEAT]: "
body:
  - type: markdown
    attributes:
      value: |
        Please make sure this feature request hasn't been already submitted by someone by looking through other open/closed issues. If you find a similar request, give it a thumbs up or comment on it to show your support.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Give me a brief description of the feature or enhancement you would like
      placeholder: "I would like to see..." or "It would be great if..."
    validations:
      required: true

  - type: textarea
    id: acceptance-criteria
    attributes:
      label: Acceptance Criteria
      description: What are the criteria that need to be met for this feature to be considered complete?
      placeholder: "When this feature is implemented, I should be able to..." or "This feature is complete when..."
    validations:
      required: true

  - type: textarea
    id: additional-information
    attributes:
      label: Additional Information
      description: Give me some additional information on the feature request like proposed solutions, links, screenshots, etc.
      placeholder: "I think this feature could be implemented by..." or "Here is a link to a similar feature..."
    validations:
      required: false

  - type: input
  - id: contact
    attributes:
      label: Contact Information
      description: If you would like to be contacted about this feature request, please provide your email or other contact information
      placeholder: Ex. email@example.com
    validations:
      required: false

